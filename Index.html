<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple BMI Calculator & Recipe Suggestions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; /* Remove default body margin */
            background-color: #f8f8ff;
            color: #555;
            line-height: 1.6;
            display: flex; /* Enable flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
        }
        .calculator {
            background-color: #fff;
            border: 1px solid #eee;
            padding: 40px; /* Increased padding for a bigger box */
            border-radius: 10px; /* Slightly more rounded corners for a softer look */
            width: 400px; /* Increased width for a bigger box */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08); /* Slightly more pronounced shadow */
        }
        h2 {
            color: #663399;
            margin-top: 0;
            margin-bottom: 25px; /* Increased bottom margin */
            font-weight: 400;
            font-size: 1.7em; /* Slightly larger heading */
            text-align: center; /* Center the heading within the box */
        }
        label {
            display: block;
            margin-bottom: 10px; /* Increased bottom margin */
            color: #777;
            font-size: 1em;
        }
        input[type="number"] {
            width: calc(100% - 20px); /* Adjust width for padding */
            padding: 12px;
            margin-bottom: 20px; /* Increased bottom margin */
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        button {
            padding: 14px 24px; /* Slightly bigger button */
            background-color: #a8dadc;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%; /* Make the button full width of the box */
        }
        button:hover {
            background-color: #457b9d;
        }
        #result {
            margin-top: 25px; /* Increased top margin */
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
            text-align: center; /* Center the result text */
        }
        #recipe-suggestion {
            margin-top: 25px; /* Increased top margin */
            padding: 20px; /* Increased padding */
            border: 1px solid #e0f2f7;
            border-radius: 10px; /* More rounded corners */
            background-color: #f0f8ff;
            color: #444;
            font-size: 1.1em;
            line-height: 1.7; /* Improve readability of the recipe */
            text-align: center; /* Center the recipe text */
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Simple BMI Calculator & Recipe Suggestions</h2>
        <label for="weight">Enter your weight (in pounds):</label>
        <input type="number" id="weight" name="weight">

        <label for="height">Enter your height (in inches):</label>
        <input type="number" id="height" name="height">

        <button onclick="calculateBMI()">Calculate BMI & Get Recipe</button>

        <div id="result"></div>
        <div id="recipe-suggestion"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);
            const resultDiv = document.getElementById("result");
            const recipeDiv = document.getElementById("recipe-suggestion");

            if (weight && height && height > 0) {
                const bmi = (weight / (height * height)) * 703;
                const bmiRounded = bmi.toFixed(2);
                resultDiv.textContent = `Your BMI is: ${bmiRounded}. `;

                let category = "";
                let recipe = "";

                if (bmi < 18.5) {
                    category = "Underweight";
                    recipe = "Consider a nutrient-dense smoothie with fruits, nuts, and yogurt.";
                } else if (bmi >= 18.5 && bmi < 25) {
                    category = "Healthy weight";
                    recipe = "Enjoy a baked salmon fillet with steamed broccoli and brown rice.";
                } else if (bmi >= 25 && bmi < 30) {
                    category = "Overweight";
                    recipe = "Try a large mixed green salad with grilled chicken or chickpeas and a light vinaigrette.";
                } else {
                    category = "Obese";
                    recipe = "Focus on a vegetable and bean chili with whole-grain bread.";
                }

                resultDiv.textContent += `Category: ${category}.`;
                recipeDiv.textContent = `Recipe Suggestion: ${recipe}`;

            } else {
                resultDiv.textContent = "Please enter valid weight and height.";
                recipeDiv.textContent = "";
            }
        }
    </script>

</body>
</html>
